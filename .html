<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal DataSheet</title>
  <style>
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Personal DataSheet</h1>

  <form action="/submit" method="post">
    <!-- Section I: Personal Information -->
    <h2>I. PERSONAL INFORMATION</h2>
    <div>
      <label for="surname">2. SURNAME</label>
      <input type="text" id="surname" name="surname" placeholder="Surname">
    </div>
    <div>
      <label for="firstName">FIRST NAME</label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name">
    </div>
    <div>
      <label for="nameExtension">NAME EXTENSION (JR., SR)</label>
      <input type="text" id="nameExtension" name="nameExtension" placeholder="Name Extension">
    </div>
    <div>
      <label for="middleName">MIDDLE NAME</label>
      <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
    </div>

    <!-- Additional fields from the personal information section go here -->

    <!-- Section II: Family Background -->
    <h2>II. FAMILY BACKGROUND</h2>
    <!-- Fields for spouse, children, father, mother go here -->

    <!-- Section III: Educational Background -->
    <h2>III. EDUCATIONAL BACKGROUND</h2>
    <!-- Fields for educational background go here -->

    <!-- Signature and Date -->
    <div>
      <label for="signature">SIGNATURE</label>
      <input type="text" id="signature" name="signature" placeholder="Your Signature">
    </div>
    <div>
      <label for="date">DATE</label>
      <input type="date" id="date" name="date">
    </div>

    <!-- Submit button -->
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>

</body>
</html>
