<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Data Sheet</title>
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        <h4><span style="font-size: 20px;">Form No. 212</span><br>
            <span style="font-size: 14px;">Revised 2017</span></h4>
        <h1> PERSONAL DATA SHEET </h1>
      <table>
        <th colspan="8">I. Personal Information</th>
        <tr>
            <td><label for="surname">SURNAME: </label></td>
            <td><input type="text" id="surname" name="surname" placeholder="Surname"></td>
        
            <td><label for="firstName">FIRST NAME: </label></td>
            <td><input type="text" id="firstName" name="firstName" placeholder="First Name"></td>
        
            <td><label for="middleName">MIDDLE NAME: </label></td>
            <td><input type="text" id="middleName" name="middleName" placeholder="Middle Name"></td>
        
            <td><label for="nameExtension">NAME EXTENSION (JR., SR): </label></td>
            <td><input type="text" id="nameExtension" name="nameExtension" placeholder="Name Extension"></td>
        </tr>
      </table>
      <table>
        <tr>
          <td><label for="dateOfBirth">DATE OF BIRTH (mm/dd/yyyy): </label></td>
          <td><input type="date" id="dateOfBirth" name="dateOfBirth"></td>
          <td><label for="placeOfBirth">PLACE OF BIRTH: </label></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><label for="sex">SEX: </label></td>
          <td><select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option></select></td>
        
          <td><label for="civilStatus">CIVIL STATUS: </label></td>
          <td>
            <select id="civilStatus" name="civilStatus">
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Widowed">Widowed</option>
              <option value="Divorced">Divorced</option>
              <option value="Other/s">Other/s</option>
            </select>
          </td>
        </tr>
      </table>
      <!--Body HWB-->
      <table>
        <tr>
          <td><label for="height">HEIGHT: </label></td>
          <td><input type="text"></td>
          <td><label for="weight">WEIGHT: </label></td>
          <td><input type="text"></td>
          <td><label for="bloodType">BLOOD TYPE: </label></td>
          <td><input type="text" name="bloodType"></td>
        </tr>
      </table>
      <!--Gov Id-->
      <table>
        
          <tr>
          <td><label for="gsis id">GSIS ID NO.:</label></td>
          <td><input type="text"></td>
          <td><label for="pag-ibig">PAG-IBIG ID NO.:</label></td>
          <td><input type="text"></td>
          <td><label for="philhealth id">PHILHEALTH ID NO.:</label></td>
          <td><input type="text"></td></tr>
          <tr>
          <td><label for="sss">SSS ID No.:</label></td>
          <td><input type="text"></td>
          <td><label for="tin">TIN NO.:</label></td>
          <td><input type="text"></td>
          <td><label for="employee num">AGENCY EMPLOYEE NO.: </label></td>
          <td><input type="text"></td>
          </tr>
          <tr>
            <td>
                <label for="citizenship">CITIZENSHIP: </label>
                <p style="font-size: smaller; color: #666;"><em>If holder of dual citizenship, please indicate details.</em></p>
            </td>
            <td class="styled-td">
                <label for="option1">Filipino: </label>
                <input type="checkbox" id="option1" name="citizenshipOption" value="1">

                <label for="option2">Dual Citizen: </label>
                <input type="checkbox" id="option2" name="citizenshipOption" value="2">
            </td>
            <td class="styled-td">
                <label for="option3">By birth: </label>
                <input type="checkbox" id="option3" name="citizenshipOption" value="3">

                <label for="option4">By naturalization: </label>
                <input type="checkbox" id="option4" name="citizenshipOption" value="4">
            </td>
        </tr>
      </table>
    <script>
      // JavaScript to ensure only one checkbox is checked at a time
      document.querySelectorAll('input[type="checkbox"]').forEach(function (checkbox) {
          checkbox.addEventListener('change', function () {
              document.querySelectorAll('input[type="checkbox"]').forEach(function (otherCheckbox) {
                  if (otherCheckbox !== checkbox) {
                      otherCheckbox.checked = false;
                  }
              });
          });
      });
  </script>
    </body>
</html>
